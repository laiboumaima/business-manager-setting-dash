
<div mat-dialog-content>
 
    <div class=" d-flex justify-content-center ">
        <h1>Update Entity</h1>
    </div>
    <mat-form-field class="example-full-width" appearance="fill" style="width: 100%;">
    <mat-label> Entity Name</mat-label>
    <input type="text" name="name"  matInput [(ngModel)]="data.entity.name">
 
  </mat-form-field>
 
</div>
<div mat-dialog-actions class=" d-flex justify-content-end ">
  <button mat-button (click)="onNoClick()" class="btn cancel">Cancel</button>
  <button mat-button class="btn edit mx-2 px-4">Edit</button>
</div>
